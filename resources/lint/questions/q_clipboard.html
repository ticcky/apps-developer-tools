<div class="well question">
    <p class="strong">Do you use clipboard? If so, which operations?</p>
    <p class="text-muted">(e.g. you use <code>document.execCommand('paste')</code>)</p>

    <div class="btn-group">
      <button type="button" q-answer="copy" class="btn btn-default">Copy</button>
      <button type="button" q-answer="paste" class="btn btn-default">Paste</button>
      <button type="button" q-answer="copypaste" class="btn btn-default">Copy and Paste</button>
      <button type="button" q-answer="neither" class="btn btn-default">Neither</button>
    </div>
</div>
